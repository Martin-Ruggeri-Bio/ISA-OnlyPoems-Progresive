<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Users
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding ion-text-center" mode="ios">
  <ion-list mode="ios">
    <ion-item *ngFor="let item of users" class="card-center">
      <ion-card mode="ios">
        <ion-card-header>
          <ion-card-title color="primary" class="ion-padding ion-text-center">{{item.name}}</ion-card-title>
          <ion-card-subtitle color="secondary" >{{item.email}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>Autor: {{item.handle}}   Genero: {{item.user}}</ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
