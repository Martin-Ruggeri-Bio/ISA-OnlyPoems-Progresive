<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Users
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of users">
      <div class="col-sm-8 col-lg-6 m-auto mt-2">
        <div class="card w-100 p-1">
            <div class="card-body">
              <h3 class="card-title">{{item.name}}</h3>
              <p class="card-text">{{item.email}}</p>
              <h5 class="card-title">Autor: {{item.handle}}   Genero: {{item.user}}</h5>
            </div>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
