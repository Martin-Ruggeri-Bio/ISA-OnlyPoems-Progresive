<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of posts">
      <div class="col-sm-8 col-lg-6 m-auto mt-2">
        <div class="card w-100 p-1">
            <div class="card-body">
              <h3 class="card-title">{{item.title}}</h3>
              <p class="card-text">{{item.content}}</p>
              <h5 class="card-title">Autor: {{item.profile}}   Genero: {{item.genre}}</h5>
            </div>
            <p class="card-text p-1 px-3"><small class="text-muted"> {{item.date}} </small></p>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
